<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;color: white;display: flex;justify-content: center;flex-direction: column;align-items: center;">
        <h1>To Do List</h1>
<br>
        <form>
            <input type="text" name="task" id="task" style="width: 300px;height:30px;padding:5px ;font-size: 20px;">
            <button type="submit" style="height: 30px;padding: 5px;font-size: 20px;">Add</button>
        </form>
<br>
        <div id="alltask"></div>
    
    
    <script src="script.js"></script>
</body>
</html>
